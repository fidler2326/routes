<div class="modal-overlay" ng-class="{open: show_modal}">
  <div id="modal" class="modal">
    <div class="modal-content">
      <a href="#" class="modal-close" ng-click="toggleModal()"><i class="fas fa-times"></i></a>
      <h2>Add a new route</h2>
      <div class="form-group">
        <input ng-model="route_name" type="text" placeholder="Route Name..." />
      </div>

      <div class="form-group">
        <input ng-model="route_from" type="text" placeholder="Going from..." />
      </div>

      <div class="form-group">
        <input ng-model="route_to" type="text" placeholder="Going to..." />
      </div>

      <div class="modal-footer">
        <button class="btn" ng-click="addRoute()" ng-disabled="(route_from|empty) || (route_to|empty)"><i class="fas fa-plus"></i> Add Route</button>
      </div>
    </div>
  </div>
</div>

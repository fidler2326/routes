<div>
  <div class="form-group">
    <label>From:</label>
    <input ng-model="route_from" type="text" />
  </div>

  <div class="form-group">
    <label>To:</label>
    <input ng-model="route_to" type="text" />
  </div>

  <div class="form-actions">
    <button class="btn" ng-click="addRoute()" ng-disabled="(route_from|empty) || (route_to|empty)">Add Route</button>
  </div>
</div>
